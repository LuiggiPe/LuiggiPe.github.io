<!DOCTYPE html>
<html>
<head>
    <title>Proyecto Nuevo en Programación</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        #boton {
            background-color: #1a5276;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>LuiggiPe es un proyecto nacido por el interes del maneja de la programacion y la aficion hacia la tecnologia </h1>
    <button id="boton">¿ACEPTAS EL DESAFIO?</button>

    <!-- Aquí puedes insertar tu código JavaScript -->
    <script>
        document.getElementById("boton").addEventListener("click", function() {
            alert("¡Haz hecho clic en el botón de JavaScript!");
        });
    </script>
</body>
</html>
