<!DOCTYPE html>
<html>
<head>
    <title>Proyecto Nuevo en Programación</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        #boton {
            background-color: #1a5276;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Este es un Proyecto Nuevo en Programación</h1>
    <button id="boton">Botón de JavaScript</button>

    <!-- Aquí puedes insertar tu código JavaScript -->
    <script>
        document.getElementById("boton").addEventListener("click", function() {
            alert("¡Haz hecho clic en el botón de JavaScript!");
        });
    </script>
</body>
</html>
